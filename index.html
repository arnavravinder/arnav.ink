<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World. | arnav.ink</title>
    <meta name="description" content="The digital space of Arnav Ravinder, a software engineer.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%23F0F0F0' d='M50 0 L10 75 L50 60 L90 75 Z'/></svg>">
    <style>
        :root {
            --background-color: #0A0A0A;
            --primary-color: #F0F0F0;
            --secondary-color: #999999;
            --glow-color: #013afb;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: default;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }

        .cursor-glow {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 0;
            pointer-events: none;
            width: clamp(400px, 60vw, 800px);
            height: clamp(400px, 60vw, 800px);
            background-image: radial-gradient(circle, var(--glow-color) 0%, rgba(1, 58, 251, 0) 60%);
            filter: blur(100px);
            opacity: 0.8;
            transition: transform 0.2s ease-out;
        }

        .hero-content {
            position: absolute;
            top: 31%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 2;
            visibility: hidden; 
        }
        
        .main-headline {
            font-size: clamp(3.5rem, 12vw, 9rem);
            font-weight: 900;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.05em;
        }

        .main-headline .char {
            display: inline-block;
            transform: translateY(100%);
        }
        
        footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        .footer-link svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            transition: transform 0.3s ease;
        }
        
        .footer-link:hover svg {
            transform: translate(2px, -2px);
        }

    </style>
</head>
<body>

    <div class="cursor-glow" id="cursor-glow"></div>

    <main class="main-container">
        <div class="hero-content">
            <h1 class="main-headline">Hello, World.</h1>
        </div>
    </main>
    
    <footer>
        <a href="https://arnav.sh" target="_blank" rel="noopener noreferrer" class="footer-link">
            <span>arnav.sh</span>
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 17L17 7"></path>
                <path d="M7 7h10v10"></path>
            </svg>
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    
    <script>
        const glow = document.getElementById('cursor-glow');
        
        glow.style.transform = `translate(${window.innerWidth / 2}px, ${window.innerHeight / 2}px)`;

        window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const glowSize = glow.offsetWidth;
            glow.style.transform = `translate(${clientX - glowSize / 2}px, ${clientY - glowSize / 2}px)`;
        });

        document.addEventListener('DOMContentLoaded', () => {
            const headline = document.querySelector('.main-headline');
            const heroContent = document.querySelector('.hero-content');
            
            const text = headline.textContent;
            const chars = text.split('').map(char => {
                return `<span class="char">${char === ' ' ? 'Â ' : char}</span>`;
            }).join('');
            headline.innerHTML = chars;

            gsap.set(heroContent, { visibility: 'visible' });

            gsap.from('.char', {
                y: '110%',
                opacity: 0,
                duration: 1.5,
                ease: 'power4.out',
                stagger: { amount: 0.6 }
            });
        });
    </script>

</body>
</html>
